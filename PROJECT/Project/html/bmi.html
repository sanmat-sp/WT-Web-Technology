    <div class="container">
        <h1 class="headings" align="center">BMI Calculator</h1>
        <form class="form" onsubmit="return false" align="c">
            
            <label class="h">Height:  </label>
            <input type="text" class="input1" id="height" placeholder="Enter your Height in feet" required><br><br>
            <label class="h">Weight:  </label>
            <input type="text" class="input1" id="weight" placeholder="Enter your Weight in Kg" required><br><br><br>
            <button class="b1" id="b" type="submit" onclick="getbmivalue()">Calculate</button><br><br><br>
            <label class="h">BMI:  </label>
            <input type="text" class="input1" id="BMI" placeholder=""><br><br>
            <label class="h">Status:  </label>
            <!-- <input type="text" class="input1" id="stat" placeholder=""><br><br> -->
            <p id="stat" class="motiv" align="center"></p>

            
            
            <script>
                

                function getbmivalue(){
                    var height = document.getElementById('height').value;
                    var weight = document.getElementById('weight').value;

                    height = height*12;//height in inches
                    height = height*0.025;//height in meters
                    var bmi = weight/(height*height);
                    bmi= Math.round(bmi);
                    document.getElementById('BMI').value = bmi;
                    // var x = document.getElementById("BMI").innerHTML;
                
                // document.getElementById("b").addEventListener("Click", decisionMaker)
                // function decisionMaker(){
                    // convNumber = document.getElementById("BMI").value
                    var x = bmi;
                    if(x < 19)
                    {
                        document.getElementById("stat").innerHTML = "UNDERWEIGHT";
                    }
                    else if (x>=19 && x<25) {
                        document.getElementById('stat').innerHTML = "NORMAL";
                    }
                    else if (x>=25 && x<30) {
                        document.getElementById('stat').innerHTML = "Pre-Obesity";
                    }
                    else if (x>=31 && x<35) {
                        document.getElementById('stat').innerHTML = "Obesity Class - I";
                    }
                    else if (x>=36 && x<40) {
                        document.getElementById('stat').innerHTML = "Obesity Class - II";
                    }
                    else if (x>=41) {
                        document.getElementById('stat').innerHTML = "Obesity Class - III";
                    }
                     
                }
                
                
                   

                
                
            </script>

        </form>
