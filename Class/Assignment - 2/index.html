<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tesla - Signup</title>
    <script src="script.js"></script> 
</head>
<body>

    <div class="header">
        <h1>Tesla Pvt. Ltd.</h1>
    </div>

    <h1 style="text-align: center;margin-top: 40px;">Sign up form</h1>

    <form>

        <div class="field">
            <label for="firstLastName">First, Last Name</label>
            <input type="text" name="firstLastName" placeholder="Tony start" >
        </div>

        <div class="field">
            <label for="organisation">Organisation</label>
            <input type="text" name="organisation" placeholder="Tesla Pvt. Ltd." >
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="user@company.com" >
        </div>

        <div class="field">
            <label for="workPhone">Work phone</label>
            <input type="text" name="workPhone" placeholder="9452123156" >
        </div>

        <div class="field">
            <label for="homePhone">Home phone</label>
            <input type="text" name="homePhone" placeholder="9965432145" >
        </div>

        <div class="field">
            <label for="fax">Fax</label>
            <input type="text" name="fax" placeholder="954-9968">
        </div>

        <div class="field">
            <label for="addressline1">Address line 1</label>
            <input type="text" name="addressline1">
        </div>

        <div class="field">
            <label for="addressline2">Address line 2</label>
            <input type="text" name="addressline2">
        </div>

        <div class="field">
            <label for="fcity">City</label>
            <input type="text" name="city" placeholder="Belgaum">
        </div>

        <div class="field">
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" placeholder="591315">
        </div>

        <div class="field">
            <label for="country">Country</label>
            <input type="text" name="country" placeholder="India">
        </div>

        <div class="btn">
            <button>Submit</button>
        </div>  

    </form>

    <div class="tog">
        <button class="hide">Hide header</button>
    </div>



    <footer style="text-align: center;"> Copyright &#169 2021 Tesla Pvt. Ltd.</footer>

</body>
</html>
